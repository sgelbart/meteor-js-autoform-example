<template name="item">
    <h1>Edit Item</h1>
    {{#autoForm collection="Items" id="insertItemForm" type="insert"}}
        <fieldset>
            {{> afQuickField name="name"}}
            {{> afQuickField name="description" rows=6}}
        </fieldset>
        <button type="submit" class="btn btn-primary">Insert</button>
    {{/autoForm}}
    <a class="btn" href="/">Back</a>
</template>
