<template name="items">
    {{#each items}}
        <p>{{name}}: {{creatorID}}</p>
    {{/each}}
    <h1>Add Item</h1>
    <div class="row">
        <div class="col-sm-6">
            {{> tabular table=TabularTables.Items selector=selector class="table table-striped table-bordered table-condensed"}}
        </div>
        <div class="col-sm-6">
            {{> quickForm collection="Items" id="insertItemForm" type="insert"}}
        </div>
    </div>
</template>
