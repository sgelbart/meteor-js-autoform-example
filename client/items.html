<template name="items">
    <h1>Welcome!</h1>
    <div class="row">
        <div class="col-sm-6">
            <h2>All Items</h2>
            {{> tabular table=TabularTables.Items selector=selector class="table table-striped table-bordered table-condensed"}}
        </div>
        <div class="col-sm-6">
            <h2>Create New</h2>
            {{> quickForm collection="Items" id="insertItemForm" type="insert"}}
        </div>
    </div>
</template>

<template name="itemTableLink">
    <a href="/items/{{this._id}}" class="btn btn-xs btn-primary">Edit/View</a>
</template>
